<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ein magischer Augenblick erwartet dich</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --g-blue: #4285F4;
            --g-red: #EA4335;
            --g-yellow: #FBBC05;
            --g-green: #34A853;
            --star-blue: #81a0f4; 
            --iris-color: #A7A1C7;
            --gradient-1: #81a0f4;
            --gradient-2: #ff5661;
            --gradient-3: #d9e3dc;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            color: #ffffff;
            font-family: 'Google Sans', 'Roboto', 'Inter', sans-serif;
            overflow: hidden;
            overscroll-behavior-y: none;
        }

        #intro-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100dvh;
            z-index: 1000;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #start-overlay {
            position: absolute;
            top: 0; left: 0;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100dvh;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            transition: opacity 0.8s ease;
        }

        .btn-start {
            background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2), var(--gradient-3), var(--gradient-1));
            background-size: 200% auto;
            color: white;
            padding: 1.25rem 3.5rem;
            border-radius: 999px;
            font-weight: 900;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 50px rgba(129, 160, 244, 0.4);
            animation: shine 3s linear infinite, pulse 2s ease-in-out infinite;
            pointer-events: auto;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #phone-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #phone-static {
            width: auto;
            height: 85dvh;
            max-width: 95vw;
            object-fit: contain;
            transform-origin: 43.1% 17.2%; 
            z-index: 10;
            opacity: 1;
            will-change: transform;
        }

        @media (min-width: 768px) {
            #phone-static { height: 75vh; }
        }

        #three-canvas-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
        }

        #main-content {
            opacity: 0;
            visibility: hidden;
            height: 100%;
            overflow-y: auto;
            background-color: #000;
            scroll-behavior: smooth;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }

        .glow-circle {
            position: absolute; border-radius: 50%;
            filter: blur(100px); opacity: 0.15;
            animation: drift 25s infinite alternate ease-in-out;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.3); }
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2), var(--gradient-3), var(--gradient-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .magic-button {
            position: relative; background: white; color: black;
            padding: 1rem 2.5rem; border-radius: 99px;
            font-weight: 700; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px rgba(129, 160, 244, 0.2);
            font-size: 0.875rem;
        }
        @media (min-width: 768px) {
            .magic-button { padding: 1.25rem 3.5rem; font-size: 1rem; }
        }
        .magic-button:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 50px rgba(129, 160, 244, 0.4); 
        }

        #loader-text {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            text-align: center; color: rgba(255,255,255,0.3);
            font-size: 9px; letter-spacing: 6px; text-transform: uppercase;
            font-weight: 600;
        }

        .text-hero {
            font-size: clamp(2.2rem, 9vw, 10rem);
        }
        .text-subhero {
            font-size: clamp(1.1rem, 4vw, 3.5rem);
        }
    </style>
</head>
<body>

    <!-- Musik Element -->
    <audio id="bg-music" preload="auto">
        <source src="./musik.mp3" type="audio/mpeg">
    </audio>

    <!-- Start Overlay -->
    <div id="start-overlay">
        <button class="btn-start" onclick="initExperience()">Start</button>
    </div>

    <!-- Intro Animation -->
    <div id="intro-wrapper">
        <div id="phone-container">
            <img id="phone-static" src="https://i.postimg.cc/VkDfMc1n/image-global-P9a-2024Q3-24H077x008-B-IRIS-MASTER-SIMP-(1).png" alt="Mysteri√∂se Entdeckung">
        </div>
        <div id="three-canvas-container"></div>
        <div id="loader-text">Bereit f√ºr die Enth√ºllung</div>
    </div>

    <!-- Hauptseite -->
    <div id="main-content">
        <div class="bg-glow">
            <div class="glow-circle w-[400px] md:w-[800px] h-[400px] md:h-[800px] top-[-10%] left-[-10%]" style="background: var(--iris-color);"></div>
            <div class="glow-circle w-[350px] md:w-[700px] h-[350px] md:h-[700px] bottom-[-10%] right-[-10%]" style="background: var(--star-blue);"></div>
        </div>

        <nav class="w-full py-6 md:py-10 px-6 md:px-12 flex justify-between md:justify-end items-center">
            <div class="text-[10px] font-bold tracking-[0.2em] md:hidden text-white/40">INNOVATION</div>
            <div class="flex space-x-6 md:space-x-12 text-[10px] font-bold tracking-[0.5em] text-gray-500 uppercase">
                <a href="#event" class="hover:text-white transition">Dabeisein</a>
                <a href="#event" class="hover:text-white transition">18.02.26</a>
            </div>
        </nav>

        <section class="min-h-[90vh] flex flex-col justify-center items-center px-6 text-center">
            <div id="hero-reveal" class="w-full max-w-7xl mx-auto">
                <span class="text-[10px] md:text-xs font-bold tracking-[0.6em] md:tracking-[0.8em] text-blue-500 mb-6 md:mb-8 block uppercase text-blue-400">Ein neuer Horizont</span>
                
                <h1 class="text-hero font-bold tracking-tighter mb-4 md:mb-8 leading-none">
                    Verpasse nicht <br> <span class="gradient-text">den Augenblick...</span>
                </h1>
                
                <p class="max-w-5xl mx-auto text-subhero font-bold tracking-tight leading-tight md:leading-relaxed mb-12 md:mb-20 gradient-text">
                    Computing neu definiert: <br class="hidden md:block"> Mehr M√∂glichkeiten f√ºr alle.
                </p>

                <div class="flex justify-center">
                    <button id="cta-btn" onclick="handleCalendarClick()" class="magic-button">
                        TERMIN SICHERN
                    </button>
                </div>
            </div>
        </section>

        <section id="event" class="py-32 md:py-48 px-6 text-center">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-2xl md:text-5xl font-bold mb-6 md:mb-8 tracking-tight">Save the Date</h2>
                <p class="text-gray-400 text-lg md:text-xl mb-10 md:mb-12">18. Februar 2026 | 19:00 Uhr | Livestream</p>
                <div class="w-16 md:w-24 h-1 bg-gradient-to-r from-blue-500 via-red-500 to-yellow-500 mx-auto rounded-full opacity-50"></div>
            </div>
        </section>

        <footer class="py-16 md:py-24 border-t border-white/5 text-center text-[8px] md:text-[10px] tracking-[0.4em] md:tracking-[0.6em] font-bold text-gray-700 uppercase px-6">
            &copy; 2026 Innovation Labs / Magie in jedem Detail.
        </footer>
    </div>

    <script>
        let scene, camera, renderer, starGroup, geminiSprite;
        let floatingObjects = [];
        let audioHasStarted = false;
        const phoneImg = document.getElementById('phone-static');
        const introWrapper = document.getElementById('intro-wrapper');
        const threeContainer = document.getElementById('three-canvas-container');
        const bgMusic = document.getElementById('bg-music');
        const startOverlay = document.getElementById('start-overlay');

        const isMobile = window.innerWidth < 768;

        const objectUrls = [
            'https://i.postimg.cc/BbyJsRFK/Endcard-opt3-width-1300.png',
            'https://i.postimg.cc/GtSmtHWr/google-pixel-buds-a-series-sea.png',
            'https://i.postimg.cc/vT1dPXKx/Google-Tensor-G4-1.jpg'
        ];

        function initExperience() {
            startOverlay.style.opacity = '0';
            setTimeout(() => {
                startOverlay.style.display = 'none';
                startExperience();
            }, 800);
        }

        function playIntroMusic() {
            if (audioHasStarted) return;
            bgMusic.volume = 0;
            bgMusic.play().then(() => {
                audioHasStarted = true;
                gsap.to(bgMusic, { volume: 0.5, duration: 3 });
                setTimeout(() => {
                    gsap.to(bgMusic, { volume: 0, duration: 2, onComplete: () => {
                        bgMusic.pause();
                        bgMusic.currentTime = 0;
                    }});
                }, 18000);
            }).catch(e => console.log("Audio blockiert"));
        }

        window.onload = () => {
            initSpaceScene();
        };

        function initSpaceScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(isMobile ? 60 : 45, window.innerWidth / window.innerHeight, 0.1, 4000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            threeContainer.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            
            starGroup = new THREE.Group();
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            const starColors = [];
            const starBaseColor = new THREE.Color(0x81a0f4);
            const secondaryColor = new THREE.Color(0xffffff);
            const starCount = isMobile ? 4000 : 9000;

            for (let i = 0; i < starCount; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 4500;
                starVertices.push(x, y, z);
                const mixFactor = Math.random();
                const finalColor = starBaseColor.clone().lerp(secondaryColor, mixFactor > 0.8 ? 0.4 : 0);
                starColors.push(finalColor.r, finalColor.g, finalColor.b);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            starGeometry.setAttribute('color', new THREE.Float32BufferAttribute(starColors, 3));
            const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({ size: isMobile ? 1.0 : 1.4, vertexColors: true, transparent: true, opacity: 1.0, blending: THREE.AdditiveBlending }));
            starGroup.add(stars);
            scene.add(starGroup);

            const loader = new THREE.TextureLoader();
            loader.setCrossOrigin('anonymous');
            objectUrls.forEach((url, index) => {
                loader.load(url, (tex) => {
                    const mat = new THREE.SpriteMaterial({ map: tex, transparent: true, opacity: 0 });
                    const sprite = new THREE.Sprite(mat);
                    let baseSize = isMobile ? 18 : 22;
                    if (index === 0 || index === 2) baseSize = isMobile ? 32 : 40;
                    sprite.scale.set(baseSize, baseSize * (tex.image.height / tex.image.width), 1);
                    sprite.position.set((index % 2 === 0 ? 1.2 : -1.2) * (isMobile ? 15 : 25), (index === 1 ? -6 : 6), -1200);
                    scene.add(sprite);
                    floatingObjects.push(sprite);
                });
            });

            loader.load('https://i.postimg.cc/5Nr3VrfQ/Google-Gemini-icon-2025-svg.png', (tex) => {
                const mat = new THREE.SpriteMaterial({ map: tex, transparent: true });
                geminiSprite = new THREE.Sprite(mat);
                geminiSprite.scale.set(0.1, 0.1, 1);
                geminiSprite.position.set(0, 0, -1100); 
                scene.add(geminiSprite);
            });
            camera.position.z = 200;
            animate();
        }

        function startExperience() {
            playIntroMusic();
            const tl = gsap.timeline({ onComplete: finalizeIntro });
            tl.to("#loader-text", { opacity: 0, duration: 0.5 });

            tl.to(phoneImg, { 
                scale: isMobile ? 130 : 100, 
                duration: 4.8, 
                ease: "power4.in" 
            }, "-=0.2");

            tl.to(threeContainer, { opacity: 1, duration: 1.0 }, "-=1.8");
            tl.to(phoneImg, { opacity: 0, duration: 0.3 }, "-=0.6");

            const flightDuration = 12; 
            tl.to(camera.position, { z: -1100, duration: flightDuration, ease: "power1.inOut" }, "-=1.2");

            floatingObjects.forEach((obj, index) => {
                const startTime = index * 2.8 + 1.2; 
                const moveDuration = 5.5; 
                tl.to(obj.material, { opacity: 1, duration: 1.0 }, `-=${flightDuration - startTime}`);
                tl.to(obj.position, { x: (index % 2 === 0 ? -1.8 : 1.8) * (isMobile ? 20 : 35), z: 500, duration: moveDuration, ease: "none" }, `-=${flightDuration - startTime}`);
                tl.to(obj.material, { opacity: 0, duration: 0.6 }, `-=${flightDuration - startTime - (moveDuration - 0.6)}`);
            });

            tl.add(() => {
                if(geminiSprite) {
                    const geminiScale = isMobile ? 45 : 60;
                    gsap.to(geminiSprite.scale, { x: geminiScale, y: geminiScale, duration: 4.5, ease: "power2.inOut" });
                    gsap.to(geminiSprite.position, { z: -1100, duration: 4.5, ease: "power2.inOut" });
                }
            }, "-=5.0");

            tl.to(introWrapper, { backgroundColor: "#ffffff", duration: 0.5, ease: "power2.in" }, "-=0.5");
            tl.to(introWrapper, { opacity: 0, duration: 1, ease: "power2.out" });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!renderer || !scene || !camera) return;
            if(starGroup) {
                starGroup.position.z += 2.5;
                if(starGroup.position.z > 1500) starGroup.position.z = 0;
            }
            if(geminiSprite) geminiSprite.material.rotation += 0.003;
            floatingObjects.forEach((obj, i) => {
                obj.material.rotation += (i % 2 === 0 ? 0.002 : -0.002);
            });
            renderer.render(scene, camera);
        }

        function finalizeIntro() {
            introWrapper.style.display = 'none';
            document.body.style.overflowY = 'auto';
            const main = document.getElementById('main-content');
            main.style.opacity = '1';
            main.style.visibility = 'visible';
            gsap.from("#hero-reveal", { y: 30, opacity: 0, duration: 2, ease: "expo.out" });
        }

        function handleCalendarClick() {
            const isApple = /Macintosh|MacIntel|MacPPC|Mac68K|iPhone|iPad|iPod/.test(navigator.platform) || 
                            (navigator.userAgent.includes("Mac") && "ontouchend" in document);

            const title = "Google Pixel 10a Launch Event";
            const streamLink = "https://youtube.com/live/Lieiv2eLSrA?feature=share";
            
            const descriptionText = `Sei live dabei, wenn das neue Google Pixel 10a angek√ºndigt wird!

Unsere Google-Experten versorgen dich sofort mit allen Details.

Das erwartet dich in unserem Live-Stream:

üé• Live-Reaction: Erlebe die Enth√ºllung in Echtzeit.
üí° Exklusive Insights: Alles, was du √ºber das neue Device wissen musst.
üöÄ Entertainment f√ºr alle: Egal ob Tech-Profi oder einfach nur neugierig.

Dauer: ca. 45 Minuten.

üî¥üî¥üî¥ LIVESTREAM LINK: ${streamLink}`;

            // UTC Zeiten: 19:00 MEZ (Winterzeit) ist 18:00 UTC
            // Start: 19:00 MEZ = 18:00 UTC
            // Ende: 19:45 MEZ = 18:45 UTC (Dauer 45 Min)
            const startTime = "20260218T180000Z";
            const endTime = "20260218T184500Z";

            if (isApple) {
                const icsContent = [
                    "BEGIN:VCALENDAR",
                    "VERSION:2.0",
                    "BEGIN:VEVENT",
                    "DTSTART:" + startTime,
                    "DTEND:" + endTime,
                    "SUMMARY:" + title,
                    "DESCRIPTION:" + descriptionText.replace(/\n/g, "\\n"),
                    "LOCATION:YouTube Live",
                    "END:VEVENT",
                    "END:VCALENDAR"
                ].join("\n");

                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('download', 'google-event.ics');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                const gCalUrl = "https://calendar.google.com/calendar/render?action=TEMPLATE" +
                                "&text=" + encodeURIComponent(title) +
                                "&dates=" + startTime + "/" + endTime +
                                "&details=" + encodeURIComponent(descriptionText) +
                                "&location=YouTube%20Live";
                window.open(gCalUrl, "_blank");
            }
        }

        window.onresize = () => {
            if (!camera || !renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.fov = window.innerWidth < 768 ? 60 : 45;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
