<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Mobile Web App Tags für "Zum Home-Bildschirm hinzufügen" -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <title>Ein magischer Augenblick erwartet dich</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --star-blue: #81a0f4; 
            --iris-color: #A7A1C7;
            --gradient-1: #81a0f4;
            --gradient-2: #ff5661;
            --gradient-3: #d9e3dc;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100dvh;
            background-color: #000;
            color: #ffffff;
            font-family: 'Google Sans', 'Roboto', 'Inter', sans-serif;
            overflow: hidden;
            overscroll-behavior-y: none;
            position: fixed; /* Fixiert den Viewport gegen Browser-Leisten-Springen */
        }

        #intro-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100dvh;
            z-index: 1000;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #start-overlay {
            position: absolute;
            top: 0; left: 0;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%; height: 100dvh;
            background: #000;
            transition: opacity 0.8s ease;
        }

        .btn-start {
            background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2), var(--gradient-3), var(--gradient-1));
            background-size: 200% auto;
            color: white;
            padding: 1.25rem 3.5rem;
            border-radius: 999px;
            font-weight: 900;
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 50px rgba(129, 160, 244, 0.4);
            animation: shine 3s linear infinite, pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #phone-container {
            position: relative;
            width: 100%; height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #phone-static {
            width: auto;
            height: 80dvh;
            max-width: 90vw;
            object-fit: contain;
            /* FEINJUSTIERUNG: Fokus exakt auf die Kamerapille */
            transform-origin: 50% 17.5%; 
            z-index: 10;
            opacity: 1;
            will-change: transform, opacity;
        }

        /* Desktop Anpassung */
        @media (min-width: 768px) {
            #phone-static { 
                height: 75vh;
                transform-origin: 43.1% 17.2%; 
            }
        }

        #three-canvas-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100dvh;
            z-index: 5;
            opacity: 0;
            pointer-events: none;
        }

        #main-content {
            opacity: 0;
            visibility: hidden;
            height: 100dvh;
            width: 100%;
            overflow-y: auto;
            background-color: #000;
            scroll-behavior: smooth;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }

        .glow-circle {
            position: absolute; border-radius: 50%;
            filter: blur(100px); opacity: 0.15;
            animation: drift 25s infinite alternate ease-in-out;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2), var(--gradient-3), var(--gradient-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .magic-button {
            position: relative; background: white; color: black;
            padding: 1.25rem 2.5rem; border-radius: 99px;
            font-weight: 700; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px rgba(129, 160, 244, 0.2);
        }

        #loader-text {
            position: absolute; bottom: 40px; left: 0; width: 100%;
            text-align: center; color: rgba(255,255,255,0.4);
            font-size: 10px; letter-spacing: 4px; text-transform: uppercase;
        }

        .text-hero { font-size: clamp(2.5rem, 10vw, 8rem); line-height: 1.1; }
    </style>
</head>
<body>

    <audio id="bg-music" preload="auto">
        <source src="./musik.mp3" type="audio/mpeg">
    </audio>

    <div id="start-overlay">
        <button class="btn-start" onclick="initExperience()">Start</button>
    </div>

    <div id="intro-wrapper">
        <div id="phone-container">
            <img id="phone-static" src="https://i.postimg.cc/VkDfMc1n/image-global-P9a-2024Q3-24H077x008-B-IRIS-MASTER-SIMP-(1).png" alt="Phone">
        </div>
        <div id="three-canvas-container"></div>
        <div id="loader-text">Wird vorbereitet...</div>
    </div>

    <div id="main-content">
        <div class="bg-glow">
            <div class="glow-circle w-[500px] h-[500px] top-[-10%] left-[-10%]" style="background: var(--iris-color);"></div>
            <div class="glow-circle w-[400px] h-[400px] bottom-[-10%] right-[-10%]" style="background: var(--star-blue);"></div>
        </div>

        <nav class="w-full py-8 px-8 flex justify-between items-center">
            <div class="text-[10px] font-bold tracking-[0.2em] text-white/40">INNOVATION</div>
            <div class="text-[10px] font-bold tracking-[0.3em] text-gray-400 uppercase">18.02.26</div>
        </nav>

        <section class="min-h-[80vh] flex flex-col justify-center items-center px-8 text-center">
            <div id="hero-reveal">
                <span class="text-[10px] font-bold tracking-[0.5em] text-blue-400 mb-6 block uppercase">Ein neuer Horizont</span>
                <h1 class="text-hero font-bold tracking-tighter mb-8">
                    Verpasse nicht <br> <span class="gradient-text">den Augenblick...</span>
                </h1>
                <p class="max-w-md mx-auto text-lg font-medium tracking-tight mb-12 text-gray-300">
                    Computing neu definiert: <br> Mehr Möglichkeiten für alle.
                </p>
                <button onclick="handleCalendarClick()" class="magic-button">
                    TERMIN SICHERN
                </button>
            </div>
        </section>

        <section id="event" class="py-32 px-8 text-center">
            <h2 class="text-3xl font-bold mb-4 tracking-tight">Save the Date</h2>
            <p class="text-gray-400 text-lg mb-8">18. Februar 2026 | 19:00 Uhr | Livestream</p>
            <div class="w-20 h-1 bg-gradient-to-r from-blue-500 via-red-500 to-yellow-500 mx-auto rounded-full"></div>
        </section>

        <footer class="py-12 border-t border-white/5 text-center text-[10px] tracking-[0.4em] text-gray-700 uppercase">
            &copy; 2026 Innovation Labs
        </footer>
    </div>

    <script>
        let scene, camera, renderer, starGroup, geminiSprite;
        let floatingObjects = [];
        let audioHasStarted = false;
        
        const phoneImg = document.getElementById('phone-static');
        const introWrapper = document.getElementById('intro-wrapper');
        const threeContainer = document.getElementById('three-canvas-container');
        const bgMusic = document.getElementById('bg-music');
        const startOverlay = document.getElementById('start-overlay');

        const isMobile = window.innerWidth < 768;

        const objectUrls = [
            'https://i.postimg.cc/BbyJsRFK/Endcard-opt3-width-1300.png',
            'https://i.postimg.cc/GtSmtHWr/google-pixel-buds-a-series-sea.png',
            'https://i.postimg.cc/vT1dPXKx/Google-Tensor-G4-1.jpg'
        ];

        function requestFullscreen() {
            const el = document.documentElement;
            if (el.requestFullscreen) el.requestFullscreen();
            else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
            else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
        }

        function initExperience() {
            if (isMobile) requestFullscreen();
            startOverlay.style.opacity = '0';
            setTimeout(() => {
                startOverlay.style.display = 'none';
                startExperience();
            }, 600);
        }

        function playIntroMusic() {
            if (audioHasStarted) return;
            bgMusic.volume = 0;
            bgMusic.play().then(() => {
                audioHasStarted = true;
                gsap.to(bgMusic, { volume: 0.5, duration: 2 });
            }).catch(() => {});
        }

        window.onload = () => {
            initSpaceScene();
        };

        function initSpaceScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(isMobile ? 75 : 45, window.innerWidth / window.innerHeight, 0.1, 5000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            threeContainer.appendChild(renderer.domElement);
            
            scene.add(new THREE.AmbientLight(0xffffff, 2));
            
            starGroup = new THREE.Group();
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            for (let i = 0; i < (isMobile ? 4000 : 9000); i++) {
                starVertices.push((Math.random()-0.5)*2500, (Math.random()-0.5)*2500, (Math.random()-0.5)*5000);
            }
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            const stars = new THREE.Points(starGeometry, new THREE.PointsMaterial({ size: 1.2, color: 0x81a0f4, transparent: true, opacity: 0.8 }));
            starGroup.add(stars);
            scene.add(starGroup);

            const loader = new THREE.TextureLoader();
            loader.setCrossOrigin('anonymous');

            objectUrls.forEach((url, index) => {
                loader.load(url, (tex) => {
                    const mat = new THREE.SpriteMaterial({ map: tex, transparent: true, opacity: 0 });
                    const sprite = new THREE.Sprite(mat);
                    let baseSize = isMobile ? 18 : 25;
                    if (index === 0 || index === 2) baseSize = isMobile ? 30 : 45;
                    sprite.scale.set(baseSize, baseSize * (tex.image.height / tex.image.width), 1);
                    sprite.position.set((index % 2 === 0 ? 1.5 : -1.5) * (isMobile ? 25 : 40), (index === 1 ? -10 : 10), -1500);
                    scene.add(sprite);
                    floatingObjects.push(sprite);
                });
            });

            loader.load('https://i.postimg.cc/5Nr3VrfQ/Google-Gemini-icon-2025-svg.png', (tex) => {
                const mat = new THREE.SpriteMaterial({ map: tex, transparent: true });
                geminiSprite = new THREE.Sprite(mat);
                geminiSprite.scale.set(0.1, 0.1, 1);
                geminiSprite.position.set(0, 0, -1200); 
                scene.add(geminiSprite);
            });
            
            camera.position.z = 200;
            animate();
        }

        function startExperience() {
            playIntroMusic();
            const tl = gsap.timeline({ onComplete: finalizeIntro });

            tl.to("#loader-text", { opacity: 0, duration: 0.3 });

            // MASSIVER ZOOM DURCH DIE LINSE
            // Scale von 600x für extremen Fokus-Eintritt
            tl.to(phoneImg, { 
                scale: isMobile ? 600 : 120, 
                duration: 5.5, 
                ease: "power3.in" 
            });

            tl.to(threeContainer, { opacity: 1, duration: 1.5 }, "-=1.8");
            tl.to(phoneImg, { opacity: 0, duration: 0.5 }, "-=0.5");

            tl.to(camera.position, { z: -1200, duration: 11, ease: "power2.inOut" }, "-=1.5");

            floatingObjects.forEach((obj, index) => {
                const startTime = index * 2.5 + 2;
                tl.to(obj.material, { opacity: 1, duration: 1 }, `-=${11 - startTime}`);
                tl.to(obj.position, { 
                    x: (index % 2 === 0 ? -2.5 : 2.5) * (isMobile ? 30 : 50), 
                    z: 600, duration: 6, ease: "none" 
                }, `-=${11 - startTime}`);
                tl.to(obj.material, { opacity: 0, duration: 1 }, `-=${11 - startTime - 5}`);
            });

            tl.add(() => {
                if(geminiSprite) {
                    const s = isMobile ? 55 : 75;
                    gsap.to(geminiSprite.scale, { x: s, y: s, duration: 4.5, ease: "power2.out" });
                }
            }, "-=5.0");

            tl.to(introWrapper, { backgroundColor: "#fff", duration: 0.4 }, "-=0.4");
            tl.to(introWrapper, { opacity: 0, duration: 1 });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!renderer || !scene || !camera) return;
            if(starGroup) starGroup.position.z += 5;
            if(starGroup && starGroup.position.z > 1500) starGroup.position.z = 0;
            if(geminiSprite) geminiSprite.material.rotation += 0.005;
            floatingObjects.forEach((obj, i) => {
                obj.material.rotation += (i % 2 === 0 ? 0.003 : -0.003);
            });
            renderer.render(scene, camera);
        }

        function finalizeIntro() {
            introWrapper.style.display = 'none';
            document.body.style.position = 'static';
            document.body.style.overflowY = 'auto';
            const main = document.getElementById('main-content');
            main.style.opacity = '1';
            main.style.visibility = 'visible';
            gsap.from("#hero-reveal", { y: 40, opacity: 0, duration: 1.5, ease: "power4.out" });
        }

        function handleCalendarClick() {
            const isApple = /iPhone|iPad|iPod/.test(navigator.userAgent);
            const title = "Google Pixel 10a Launch Event";
            const desc = "Sei live dabei beim Launch des Pixel 10a! \nLink: https://youtube.com/live/Lieiv2eLSrA";
            const start = "20260218T180000Z"; 
            const end = "20260218T184500Z";

            if (isApple) {
                const ics = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nDTSTART:${start}\nDTEND:${end}\nSUMMARY:${title}\nDESCRIPTION:${desc}\nLOCATION:YouTube Live\nEND:VEVENT\nEND:VCALENDAR`;
                const blob = new Blob([ics], { type: 'text/calendar' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'event.ics';
                a.click();
            } else {
                window.open(`https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${start}/${end}&details=${encodeURIComponent(desc)}`, "_blank");
            }
        }

        window.onresize = () => {
            if (!camera || !renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
