<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein magischer Augenblick erwartet dich</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --g-blue: #4285F4;
            --g-red: #EA4335;
            --g-yellow: #FBBC05;
            --g-green: #34A853;
            --star-blue: #81a0f4; 
            --iris-color: #A7A1C7;
            --gradient-1: #81a0f4;
            --gradient-2: #ff5661;
            --gradient-3: #d9e3dc;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            color: #ffffff;
            font-family: 'Google Sans', 'Roboto', 'Inter', sans-serif;
            overflow: hidden;
        }

        /* Intro Animation Layout */
        #intro-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1000;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        #phone-static {
            width: auto;
            height: 60vh;
            max-width: 90vw;
            object-fit: contain;
            transform-origin: 43.1% 17.2%; 
            z-index: 10;
            opacity: 1;
        }

        @media (min-width: 768px) {
            #phone-static { height: 75vh; }
        }

        #three-canvas-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            opacity: 0;
        }

        /* Hauptinhalt der Webseite */
        #main-content {
            opacity: 0;
            visibility: hidden;
            height: 100%;
            overflow-y: auto;
            background-color: #000;
            scroll-behavior: smooth;
        }

        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
        }

        .glow-circle {
            position: absolute; border-radius: 50%;
            filter: blur(100px); opacity: 0.15;
            animation: drift 25s infinite alternate ease-in-out;
        }

        @keyframes drift {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.3); }
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--gradient-1), var(--gradient-2), var(--gradient-3), var(--gradient-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .magic-button {
            position: relative; background: white; color: black;
            padding: 1rem 2.5rem; border-radius: 99px;
            font-weight: 700; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 30px rgba(129, 160, 244, 0.2);
            font-size: 0.875rem;
        }
        @media (min-width: 768px) {
            .magic-button { padding: 1.25rem 3.5rem; font-size: 1rem; }
        }
        .magic-button:hover { 
            transform: scale(1.05); 
            box-shadow: 0 0 50px rgba(129, 160, 244, 0.4); 
        }

        #loader-text {
            position: absolute; bottom: 50px; left: 0; width: 100%;
            text-align: center; color: rgba(255,255,255,0.3);
            font-size: 9px; letter-spacing: 6px; text-transform: uppercase;
            font-weight: 600;
        }

        /* Fluid Typography */
        .text-hero {
            font-size: clamp(2.5rem, 10vw, 10rem);
        }
        .text-subhero {
            font-size: clamp(1.25rem, 4vw, 3.5rem);
        }

        /* Audio Toggle UI */
        #audio-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }
        #audio-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        #audio-toggle svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>

    <!-- Audio Steuerung - Standardmäßig sichtbar auf AN -->
    <div id="audio-toggle" onclick="toggleAudio()">
        <svg id="icon-sound-on" viewBox="0 0 24 24" style="display:block;"><path d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.85 14,18.71V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16.02C15.5,15.29 16.5,13.77 16.5,12M3,9V15H7L12,20V4L7,9H3Z" /></svg>
        <svg id="icon-sound-off" viewBox="0 0 24 24" style="display:none;"><path d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.48,12.43 16.5,12.22 16.5,12Z" /></svg>
    </div>

    <!-- Hintergrundmusik - Ohne Loop-Attribut -->
    <audio id="bg-music">
        <source src="musik.mp3" type="audio/mpeg">
    </audio>

    <!-- Intro Animation Container -->
    <div id="intro-wrapper">
        <img id="phone-static" src="https://i.postimg.cc/VkDfMc1n/image-global-P9a-2024Q3-24H077x008-B-IRIS-MASTER-SIMP-(1).png" alt="Mysteriöse Entdeckung">
        <div id="three-canvas-container"></div>
        <div id="loader-text">Wird vorbereitet...</div>
    </div>

    <!-- Hauptinhalt -->
    <div id="main-content">
        <div class="bg-glow">
            <div class="glow-circle w-[400px] md:w-[800px] h-[400px] md:h-[800px] top-[-10%] left-[-10%]" style="background: var(--iris-color);"></div>
            <div class="glow-circle w-[350px] md:w-[700px] h-[350px] md:h-[700px] bottom-[-10%] right-[-10%]" style="background: var(--star-blue);"></div>
        </div>

        <!-- Navigation -->
        <nav class="w-full py-6 md:py-10 px-6 md:px-12 flex justify-between md:justify-end items-center">
            <div class="text-[10px] font-bold tracking-[0.2em] md:hidden">INNOVATION</div>
            <div class="flex space-x-6 md:space-x-12 text-[10px] font-bold tracking-[0.5em] text-gray-500 uppercase">
                <a href="#event" class="hover:text-white transition">Dabeisein</a>
                <a href="#event" class="hover:text-white transition">18.02.26</a>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="min-h-[90vh] flex flex-col justify-center items-center px-6 text-center">
            <div id="hero-reveal" class="w-full max-w-7xl mx-auto">
                <span class="text-[10px] md:text-xs font-bold tracking-[0.6em] md:tracking-[0.8em] text-blue-500 mb-6 md:mb-8 block uppercase">Ein neuer Horizont</span>
                
                <h1 class="text-hero font-bold tracking-tighter mb-4 md:mb-8 leading-none">
                    Verpasse nicht <br> <span class="gradient-text">den Augenblick...</span>
                </h1>
                
                <p class="max-w-5xl mx-auto text-subhero font-bold tracking-tight leading-tight md:leading-relaxed mb-12 md:mb-20 gradient-text">
                    Computing neu definiert: <br class="hidden md:block"> Mehr Möglichkeiten für alle.
                </p>

                <div class="flex justify-center">
                    <button onclick="handleCalendarClick()" class="magic-button">
                        TERMIN SICHERN
                    </button>
                </div>
            </div>
        </section>

        <!-- Event Footer Section -->
        <section id="event" class="py-32 md:py-48 px-6 text-center">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-2xl md:text-5xl font-bold mb-6 md:mb-8 tracking-tight">Save the Date</h2>
                <p class="text-gray-400 text-lg md:text-xl mb-10 md:mb-12">18. Februar 2026 | Livestream</p>
                <div class="w-16 md:w-24 h-1 bg-gradient-to-r from-blue-500 via-red-500 to-yellow-500 mx-auto rounded-full opacity-50"></div>
            </div>
        </section>

        <footer class="py-16 md:py-24 border-t border-white/5 text-center text-[8px] md:text-[10px] tracking-[0.4em] md:tracking-[0.6em] font-bold text-gray-700 uppercase px-6">
            &copy; 2026 Innovation Labs / Magie in jedem Detail.
        </footer>
    </div>

    <script>
        let scene, camera, renderer, starGroup, geminiSprite;
        let floatingObjects = [];
        let audioPlaying = true; // Logik-Status standardmäßig EIN
        const phoneImg = document.getElementById('phone-static');
        const introWrapper = document.getElementById('intro-wrapper');
        const threeContainer = document.getElementById('three-canvas-container');
        const bgMusic = document.getElementById('bg-music');
        const iconOn = document.getElementById('icon-sound-on');
        const iconOff = document.getElementById('icon-sound-off');

        const isMobile = window.innerWidth < 768;

        const objectUrls = [
            'https://i.postimg.cc/BbyJsRFK/Endcard-opt3-width-1300.png',
            'https://i.postimg.cc/GtSmtHWr/google-pixel-buds-a-series-sea.png',
            'https://i.postimg.cc/vT1dPXKx/Google-Tensor-G4-1.jpg'
        ];

        function toggleAudio() {
            if (audioPlaying) {
                gsap.to(bgMusic, { volume: 0, duration: 1, onComplete: () => {
                    bgMusic.pause();
                    iconOn.style.display = 'none';
                    iconOff.style.display = 'block';
                }});
            } else {
                bgMusic.volume = 0;
                bgMusic.play().then(() => {
                    audioPlaying = true;
                    gsap.to(bgMusic, { volume: 0.5, duration: 2 });
                    iconOn.style.display = 'block';
                    iconOff.style.display = 'none';
                }).catch(e => console.log("Interaktion nötig"));
            }
            audioPlaying = !audioPlaying;
        }

        window.onload = () => {
            initSpaceScene();
            if (phoneImg.complete) {
                setTimeout(startExperience, 1200);
            } else {
                phoneImg.onload = () => setTimeout(startExperience, 1200);
            }
        };

        function initSpaceScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(isMobile ? 60 : 45, window.innerWidth / window.innerHeight, 0.1, 4000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            threeContainer.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.5));
            
            starGroup = new THREE.Group();
            const starGeometry = new THREE.BufferGeometry();
            const starVertices = [];
            const starColors = [];
            const starBaseColor = new THREE.Color(0x81a0f4);
            const secondaryColor = new THREE.Color(0xffffff);

            const starCount = isMobile ? 5000 : 9000;
            for (let i = 0; i < starCount; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 4500;
                starVertices.push(x, y, z);
                const mixFactor = Math.random();
                const finalColor = starBaseColor.clone().lerp(secondaryColor, mixFactor > 0.8 ? 0.4 : 0);
                starColors.push(finalColor.r, finalColor.g, finalColor.b);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
            starGeometry.setAttribute('color', new THREE.Float32BufferAttribute(starColors, 3));
            const starMaterial = new THREE.PointsMaterial({
                size: isMobile ? 0.8 : 1.4,
                vertexColors: true,
                transparent: true,
                opacity: 1.0,
                blending: THREE.AdditiveBlending
            });

            const stars = new THREE.Points(starGeometry, starMaterial);
            starGroup.add(stars);
            scene.add(starGroup);

            const loader = new THREE.TextureLoader();
            loader.setCrossOrigin('anonymous');

            objectUrls.forEach((url, index) => {
                loader.load(url, (tex) => {
                    const mat = new THREE.SpriteMaterial({ map: tex, transparent: true, opacity: 0 });
                    const sprite = new THREE.Sprite(mat);
                    let baseSize = isMobile ? 18 : 22;
                    if (index === 0 || index === 2) baseSize = isMobile ? 30 : 40;
                    sprite.scale.set(baseSize, baseSize * (tex.image.height / tex.image.width), 1);
                    sprite.position.set((index % 2 === 0 ? 1.2 : -1.2) * (isMobile ? 15 : 25), (index === 1 ? -6 : 6), -1200);
                    scene.add(sprite);
                    floatingObjects.push(sprite);
                });
            });

            loader.load('https://i.postimg.cc/5Nr3VrfQ/Google-Gemini-icon-2025-svg.png', (tex) => {
                const mat = new THREE.SpriteMaterial({ map: tex, transparent: true });
                geminiSprite = new THREE.Sprite(mat);
                geminiSprite.scale.set(0.1, 0.1, 1);
                geminiSprite.position.set(0, 0, -1100); 
                scene.add(geminiSprite);
            });

            camera.position.z = 200;
            animate();
        }

        function startExperience() {
            // Musik-Start-Logik
            bgMusic.volume = 0;
            bgMusic.play().then(() => {
                gsap.to(bgMusic, { volume: 0.5, duration: 3 });
                // STRENG NACH 18 SEKUNDEN STOPPEN
                setTimeout(() => {
                    gsap.to(bgMusic, { volume: 0, duration: 2, onComplete: () => {
                        bgMusic.pause();
                        audioPlaying = false;
                        iconOn.style.display = 'none';
                        iconOff.style.display = 'block';
                    }});
                }, 18000);
            }).catch(e => {
                console.log("Autoplay blockiert - User muss klicken.");
            });

            const tl = gsap.timeline({ onComplete: finalizeIntro });
            tl.to("#loader-text", { opacity: 0, duration: 0.8 });
            tl.to(phoneImg, { scale: isMobile ? 110 : 95, duration: 4.5, ease: "power3.in" }, "-=0.4");
            tl.to(threeContainer, { opacity: 1, duration: 1.0 }, "-=1.5");
            tl.to(phoneImg, { opacity: 0, duration: 0.4 }, "-=0.8");

            const flightDuration = 12; 
            tl.to(camera.position, { z: -1100, duration: flightDuration, ease: "power1.inOut" }, "-=1.2");

            floatingObjects.forEach((obj, index) => {
                const startTime = index * 2.8 + 1.2; 
                const moveDuration = 5.5; 
                tl.to(obj.material, { opacity: 1, duration: 1.0 }, `-=${flightDuration - startTime}`);
                tl.to(obj.position, { x: (index % 2 === 0 ? -1.8 : 1.8) * (isMobile ? 20 : 35), z: 500, duration: moveDuration, ease: "none" }, `-=${flightDuration - startTime}`);
                tl.to(obj.material, { opacity: 0, duration: 0.6 }, `-=${flightDuration - startTime - (moveDuration - 0.6)}`);
            });

            tl.add(() => {
                if(geminiSprite) {
                    const geminiScale = isMobile ? 40 : 60;
                    gsap.to(geminiSprite.scale, { x: geminiScale, y: geminiScale, duration: 4.5, ease: "power2.inOut" });
                    gsap.to(geminiSprite.position, { z: -1100, duration: 4.5, ease: "power2.inOut" });
                }
            }, "-=5.0");

            tl.to(introWrapper, { backgroundColor: "#ffffff", duration: 0.5, ease: "power2.in" }, "-=0.5");
            tl.to(introWrapper, { opacity: 0, duration: 1, ease: "power2.out" });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!renderer || !scene || !camera) return;
            if(starGroup) {
                starGroup.position.z += 2.5;
                if(starGroup.position.z > 1500) starGroup.position.z = 0;
            }
            if(geminiSprite) geminiSprite.material.rotation += 0.003;
            floatingObjects.forEach((obj, i) => {
                obj.material.rotation += (i % 2 === 0 ? 0.002 : -0.002);
            });
            renderer.render(scene, camera);
        }

        function finalizeIntro() {
            introWrapper.style.display = 'none';
            document.body.style.overflowY = 'auto';
            const main = document.getElementById('main-content');
            main.style.opacity = '1';
            main.style.visibility = 'visible';
            gsap.from("#hero-reveal", { y: 30, opacity: 0, duration: 2, ease: "expo.out" });
        }

        function handleCalendarClick() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const title = "LIVE: Ein magisches Event beginnt";
            const desc = "Sei dabei: https://youtube.com/live/Lieiv2eLSrA?feature=share";
            const start = "20260218T180000Z";
            const end = "20260218T200000Z";

            if (isIOS) {
                const ics = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nDTSTART:${start}\nDTEND:${end}\nSUMMARY:${title}\nDESCRIPTION:${desc}\nEND:VEVENT\nEND:VCALENDAR`;
                const blob = new Blob([ics], { type: 'text/calendar' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'event-1802.ics';
                link.click();
            } else {
                window.open(`https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${start}/${end}&details=${encodeURIComponent(desc)}`, "_blank");
            }
        }

        window.onresize = () => {
            if (!camera || !renderer) return;
            const width = window.innerWidth;
            const height = window.innerHeight;
            camera.aspect = width / height;
            camera.fov = width < 768 ? 60 : 45;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        };
    </script>
</body>
</html>
